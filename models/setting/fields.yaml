# ===================================
#  Field Definitions
# ===================================

tabs:
    fields:
        use_throttle:
            span: left
            label: Throttle attempts
            comment: Repeat failed sign in attempts will temporarily suspend the user.
            type: switch
            tab: Sign in

        block_persistence:
            span: right
            label: Prevent concurrent sessions
            comment: When enabled users cannot sign in to multiple devices at the same time.
            type: switch
            tab: Sign in

        login_attribute:
            span: left
            label: Login attribute
            commentAbove: Select what primary user detail should be used for signing in.
            type: radio
            tab: Sign in

        remember_login:
            span: right
            label: Remember login mode
            commentAbove: Select if the user session should be persistent.
            type: radio
            tab: Sign in

        allow_registration:
            span: left
            label: Allow user registration
            comment: If this is disabled users can only be created by administrators.
            type: switch
            tab: Registration

        use_register_throttle:
            span: right
            label: Throttle registration
            comment: Prevent multiple registrations from the same IP in short succession.
            type: switch
            tab: Registration

        require_activation:
            span: left
            label: Sign in requires activation
            comment: Users must have an activated account to sign in.
            type: switch
            tab: Activation

        activate_mode:
            span: left
            label: Activation mode
            commentAbove: Select how a user account should be activated.
            type: radio
            tab: Activation

        min_password_length:
            span: left
            label: Min password length
            type: number
            comment: Password length required for users
            tab: Password Policy

        require_mixed_case:
            span: left
            label: Require mixed case
            type: switch
            comment: Require uppercase and lowercase letters
            tab: Password Policy

        require_uncompromised:
            span: right
            label: Require uncompromised
            type: switch
            comment: Require non-leaked password
            tab: Password Policy

        require_number:
            span: left
            label: Require number
            type: switch
            tab: Password Policy

        require_symbol:
            span: right
            label: Require special character
            type: switch
            tab: Password Policy

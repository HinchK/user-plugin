# ===================================
# Filter Scope Definitions
# ===================================

scopes:
    created_at:
        label: Join Date
        type: date

    groups:
        label: Group
        modelClass: RainLab\User\Models\UserGroup
        nameFrom: name
        scope: applyGroups

    status:
        label: Status
        type: dropdown
        emptyOption: Status
        modelScope: applyStatusCode
        options:
            active: Active
            deleted: Deleted

    activated:
        label: Activated
        type: switch
        conditions:
            - activated_at = null
            - is_activated <> null

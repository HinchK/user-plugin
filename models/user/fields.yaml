# ===================================
#  Field Definitions
# ===================================

fields:

    first_name:
        label: Name
        span: auto

    last_name:
        label: Last Name
        span: auto

tabs:
    fields:

        email:
            label: Email
            tab: Account
            span: full

        send_invite:
            type: checkbox
            label: Send invitation by email
            comment: Sends a welcome message containing login and password information.
            tab: Account
            default: true
            context: create

        is_mail_blocked:
            label: Block all outgoing mail sent to this user.
            tab: Account
            type: checkbox
            span: full
            cssClass: field-align-above
            context: update

        password@create:
            label: Create Password
            comment: Enter a new password used for signing in.
            tab: Account
            type: password
            span: left

        password@update:
            label: Reset Password
            comment: To reset this users password, enter a new password here.
            tab: Account
            type: password
            span: left

        password_confirmation:
            label: Password Confirmation
            comment: Enter the password again to confirm it.
            tab: Account
            type: password
            span: right
            context: [create, update]

        username:
            label: Username
            tab: Account
            hidden: true
            span: left

        primary_group:
            label: Primary Group
            tab: Account
            type: relation

        groups:
            label: Secondary Groups
            tab: Account
            type: relation
            emptyOption: There are no user groups available.

        notes:
            label: Notes
            tab: Notes
            type: textarea
            size: large

secondaryTabs:
    fields:

        avatar:
            label: Avatar
            type: fileupload
            mode: image
            imageHeight: 260
            imageWidth: 260

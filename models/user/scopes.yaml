# ===================================
# Filter Scope Definitions
# ===================================

scopes:

    groups:
        label: Group
        modelClass: RainLab\User\Models\UserGroup
        nameFrom: name
        scope: filterByGroup

    created_at:
        label: rainlab.user::lang.user.created_at
        type: daterange
        conditions: created_at >= ':after' AND created_at <= ':before'

    activated:
        label: rainlab.user::lang.user.status_activated
        type: switch
        conditions:
            - activated_at = null
            - is_activated <> null

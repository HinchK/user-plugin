# ===================================
# Filter Scope Definitions
# ===================================

scopes:

    groups:
        label: Group
        modelClass: RainLab\User\Models\UserGroup
        nameFrom: name
        scope: applyGroups

    created_at:
        label: Registered
        type: daterange
        conditions: created_at >= ':after' AND created_at <= ':before'

    activated:
        label: Activated
        type: switch
        conditions:
            - activated_at = null
            - is_activated <> null

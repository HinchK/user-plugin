# ===================================
#  Field Definitions
# ===================================

tabs:
    fields:

        # Sign In tab

        remember_login:
            span: auto
            label: Remember Login Mode
            commentAbove: Select if the user session should be persistent.
            type: radio
            tab: Sign In

        login_attribute:
            span: auto
            label: Login Attribute
            commentAbove: Select what primary user detail should be used for signing in.
            type: radio
            tab: Sign In

        _login_ruler:
            type: ruler
            tab: Sign In

        block_persistence:
            span: full
            label: Prevent Concurrent Sessions
            comment: When enabled users cannot sign in to multiple devices at the same time.
            type: checkbox
            tab: Sign In

        require_activation:
            span: full
            label: Sign In Requires Activation
            comment: Users must have an activated account to sign in.
            type: checkbox
            tab: Sign In

        activate_mode:
            span: full
            type: radio
            tab: Sign In
            cssClass: field-indent
            trigger:
                action: show
                field: require_activation
                condition: checked

        # Registration tab

        allow_registration:
            span: full
            label: Allow User Registration
            comment: If this is disabled users can only be created by administrators.
            type: switch
            tab: Registration

        _registration_ruler:
            type: ruler
            tab: Registration

        min_password_length:
            span: left
            label: Min Password Length
            type: number
            default: 8
            comment: Password length required for users
            tab: Registration

        require_mixed_case:
            span: left
            label: Require Mixed Case
            type: checkbox
            default: true
            comment: Require uppercase and lowercase letters
            tab: Registration

        require_uncompromised:
            span: right
            label: Require Uncompromised
            type: checkbox
            default: true
            comment: Require non-leaked password
            tab: Registration

        require_number:
            span: left
            label: Require Number
            type: checkbox
            default: true
            tab: Registration

        require_symbol:
            span: right
            label: Require Special Character
            type: checkbox
            default: true
            tab: Registration

        # Notifications tab

        _template_hint:
            type: hint
            comment: You can customize mail templates by selecting Mail â†’ Mail Templates from the settings menu.
            tab: Notifications

        notify_user:
            label: Notify User
            type: checkbox
            tab: Notifications
            comment: Send a welcome message to the user when they confirm their email address.

        user_message_template:
            label: User Message Template
            commentAbove: Select the mail template to send to the user.
            type: dropdown
            optionsMethod: System\Models\MailTemplate::listAllTemplates
            tab: Notifications
            cssClass: field-indent
            trigger:
                action: enable
                field: notify_user
                condition: checked

        notify_system:
            label: Notify Administrators
            type: checkbox
            tab: Notifications
            comment: Notify administrators when a new user confirms their email.

        system_message_template:
            label: System Message Template
            commentAbove: Select the mail template to send to the admins.
            type: dropdown
            optionsMethod: System\Models\MailTemplate::listAllTemplates
            tab: Notifications
            cssClass: field-indent
            trigger:
                action: enable
                field: notify_system
                condition: checked

        admin_group:
            label: Notify Admin Group
            commentAbove: Specify the administrator group that should receive a notification when a new user joins.
            type: relation
            tab: Notifications
            span: full
            cssClass: field-indent
            trigger:
                action: enable
                field: notify_system
                condition: checked
